<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/my.css">
    <title>login</title>
</head>
<body>
    <div class="login-container">
        <form action="index.html">
            <div class="login-body">
                <div class="login-log">
                    <img src="images/instagram.png" alt="">
                </div>
                <div class="input-content">
                    <input type="text" name="user" id="user" placeholder="Phone number, username, or email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="submit" value="Log In" id="btn">
                    <div class="login-detail">
                        <p>Forget your login details?</p>
                        <a href="">Get help logging in.</a>
                    </div>
                    <h3>OR</h3>
                    <div class="facebook-login">
                        <img src="images/fb-icon.png" alt="">
                        <p>Log in with Facebook</p>
                    </div>
                </div>
                <div class="signup">
                    <p>Don't have an account?</p>
                    <a href="">Sign up</a>
                </div>
                <div class="app">
                    <p>Get the  app</p>
                    <div class="app-box">
                        <a href=""><img src="images/playstore.png" alt=""></a>
                        <a href=""><img src="images/microsoft.png" alt=""></a>
                    </div>
                    <div class="copyright">
                        <select name="country" id="country">
                            <option value="">English</option>
                            <option value="">French</option>
                            <option value="">Arabic</option>
                            <option value="">German</option>
                            <option value="">Spanish</option>
                        </select>
                        <small>&#169; 2023 Instagram from Meta</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
